      ">

      <tbody>
        <tr>
          <td style="
                border-top: 5px solid #0d2f88;
                font-family: sans-serif;
                font-size: 15px;
              ">
            <table width="600" border="0" cellpadding="0" cellspacing="0"
              style="width: 600px; margin: 0 auto; background-color: #fff;">
              <tbody>
                <tr>
                  <td align="center" style="
                        text-align: center;
                        background: #fff;
                        padding: 20px 0px 10px;
                      ">
                    <a href="https://www.writearn.in/" style="text-decoration:none;display: inline-block;"
                      target="_blank">
                      <img alt="writearn" src="https://www.writearn.in/static/files/static/logo.png" width="45"
                        height="45" class="CToWUd">

                </tr>

                <tr>
                  <td style="
                        font-family: sans-serif;
                        padding: 15px 20px;
                      ">

                    <p>
                      There was a request to change your password.
                    </p>
                    <p>
                      If you didn't make this request, please ignore this
                      email. Otherwise, please click the button below to
                      change your password.
                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="text-align: center;">
                    <p>
                      <a href="https://www.writearn.in/reset-password?verifylink={hashId}&user={resetPasswordToken}"
                        style="
                            display: inline-block;
                            background: #9e9e9e;
                            color: #fff;
                            padding: 6px 30px;
                            font-size: 16px;
                            text-decoration: none;
                            border-radius: 4px;
                            margin: 0px 0px;
                            cursor: pointer;
                          " target="_blank">
                        Reset Password</a>
                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="font-family: sans-serif; padding: 15px 20px;">
                    <p style="margin: 0px;">Thanks</p>
                    <p style="margin: 0px;">Team Writearn</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
